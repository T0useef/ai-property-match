<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PropertyMatch | Property Management</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="dashboard-body">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <i class="bi bi-house-heart me-2"></i>
                <span class="brand-text">PropertyMatch</span>
            </div>
            <button class="sidebar-toggle d-lg-none" id="sidebarToggle">
                <i class="bi bi-x"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <div class="user-info">
                <div class="user-avatar">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80" 
                         alt="User Avatar" class="avatar-img">
                </div>
                <div class="user-details">
                    <h6 class="user-name">John Smith</h6>
                    <span class="user-role">Property Manager</span>
                </div>
            </div>
            
            <ul class="sidebar-menu">
                <li class="menu-item active">
                    <a href="dashboard.html" class="menu-link">
                        <i class="bi bi-speedometer2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="add-property.html" class="menu-link">
                        <i class="bi bi-plus-circle"></i>
                        <span>Add Property</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="buyer-profile.html" class="menu-link">
                        <i class="bi bi-person-plus"></i>
                        <span>Add Buyer Profile</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Top Navigation -->
        <header class="top-navbar">
            <div class="navbar-left">
                <button class="sidebar-toggle d-lg-none" id="mobileSidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
                <h1 class="page-title">Dashboard</h1>
            </div>
            
            <div class="navbar-right">
                
                <div class="user-menu">
                    <button class="user-btn" data-bs-toggle="dropdown">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=40&q=80" 
                             alt="User" class="user-avatar">
                    </button>
                    <div class="dropdown-menu user-dropdown">
                        <div class="dropdown-header">
                            <h6>John Smith</h6>
                            <small>john@example.com</small>
                        </div>
                        <a href="../login.html" class="dropdown-item text-danger">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Dashboard Content -->
        <main class="dashboard-content">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <div class="welcome-content">
                    <h2 class="welcome-title">Welcome back, John!</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="bi bi-house"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number">156</h3>
                            <p class="stat-label">Total Properties</p>
                            <div class="stat-change positive d-none">
                                <i class="bi bi-arrow-up"></i>
                                <span>+12% from last month</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../script.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
